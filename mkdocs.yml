site_name: libdirectional
site_url: 'https://avaxman.github.io/libdirectional/'
repo_name: 'libdirectional'
repo_url: 'https://github.com/avaxman/libdirectional.git'
edit_uri: '../avaxman.github.io/edit/docs/docs/'
site_description: "Directional-Field Processing Library"
# strict: true
docs_dir: 'docs'
remote_branch: 'master'
theme:
  name: material
  favicon: 'favicon.ico'
  logo:
    icon: ' '
  palette:
    primary: 'light blue'
    accent: 'blue'
extra:
  social:
    - type: 'github'
      link: 'https://github.com/avaxman'
markdown_extensions:
  - codehilite
  - footnotes
  - admonition
  - toc:
      permalink: true
  - scripts.figureAltCaption
  - markdown.extensions.smarty
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.magiclink:
      repo_url_shorthand: true
      repo_url_shortener: true
      user: avaxman
      repo: libdirectional
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - scripts.fixPaths:
      variables:
        repo_url: 'https://github.com/avaxman/libdirectional/tree/master'
extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
extra_css:
  - 'css/style.css'
nav:
  - Home: index.md
  - Tutorial: tutorial.md
  - Contributing:
    - Style Guidelines: style-guidelines.md
    - Bug Report: CONTRIBUTING.md
  - Misc:
    - File Formats:
      - Index: file-formats/index.md
      - rawfield: file-formats/bf.md
      - dmat: file-formats/dmat.md
      - rbr: file-formats/rbr.md
      - tgf: file-formats/tgf.md
      - xml: file-formats/xml.md
    - Building the Website: website.md
  - FAQ: faq.md
  - About:
    - Release History: RELEASE_HISTORY.md
    - License: LICENSE.md
